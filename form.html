<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Leisure Watchers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login">
  <div class="first-login">
  <h2>UNLOCK A WORLD OF MOVIES</h2>
</div>
  <div class="login-container">
    <p>Login to Leisure Watchers</p>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      
      <button type="submit">Login</button>
    </form>
    <p id="error-msg" style="color: rgb(17, 10, 10); display: none;">Invalid credentials</p>
  </div>
</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Username must contain lowercase letters and end with "@sreenidhi.edu.in"
      const usernamePattern = /^[a-z0-9]+@[sreenidhi]+\.edu\.in$/;

      // Password must be at least 8 characters, with at least one uppercase letter, one lowercase letter, one digit, and one special character
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (usernamePattern.test(username) && passwordPattern.test(password)) {
        window.location.href = 'index.html';  // Redirect to movie recommendation page if valid
      } else {
        document.getElementById('error-msg').style.display = 'block'; // Show error message for invalid credentials
      }
    });
  </script>
  </div>
</body>
</html>
